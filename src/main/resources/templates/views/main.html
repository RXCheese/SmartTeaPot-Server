<div class="wrapper preload">

	<style>
		#mainClock{
			float: none;
			display: inline-block;
			margin-bottom: auto;
			vertical-align: middle;
		}

	</style>

	<!-- sidebar-right -->
	<header class="top-nav">
		<div class="top-nav-inner">
			<div class="nav-header">
				<button type="button" class="navbar-toggle pull-left sidebar-toggle"
					id="sidebarToggleSM">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="manage#/index" class="brand">
					<i class="fa fa-coffee"></i>
					<span class="brand-name">SMARTTEAPOT</span>
				</a>
			</div>
			<div class="nav-container">
				<div class="pull-right m-right-sm">
					<div class="user-block hidden-xs" ng-class="showPersonMenu?'open':''">
						<a ng-click="showPersonMenu = !showPersonMenu; notificationBoxShow = false; messageBoxShow = false;" href="javascript:;" id="userToggle" data-toggle="dropdown"> 
							<div class="user-detail inline-block" ng-click="currentInfo(currentAdmin)">
								{{currentAdmin.username}} 
							</div>
						</a>
					</div>
					<div  class="user-block" style="padding-top: 16px;">
						<a href="javascript:;" ng-click="updatePassword()"><i class="fa fa-key fa-lg"></i><span class="m-left-xs">修改密码</span></a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="/signOut"><i class="fa fa-power-off fa-lg"></i><span class="m-left-xs">退出</span></a>
						
					</div>
				</div>
			</div>
		</div>
		<!-- ./top-nav-inner -->
	</header>
	<aside class="sidebar-menu fixed">
		<div class="sidebar-inner scrollable-sidebar">
			<div class="main-menu">
				<ul class="accordion">
					<li class="menu-header">Main Menu</li>
					
					<li ng-repeat="menu in menus" class="bg-palette{{$index%4 + 1}}" ng-class="menu.open?'open':''">
						<a href="javascript:;" ng-click="clickMenu(menu)">
							<span class="menu-content block font-18">
								<span class="menu-icon">
									<i class="block fa fa-{{menu.icon}} fa-lg"></i>
								</span>
								<span class="text m-left-sm">
									{{menu.name}}
								</span>
								<span class="submenu-icon" ng-show="menu.children.length>0"></span>
							</span>
							<span class="menu-content-hover block"> {{menu.name}} </span>
						</a>
						<ul ng-if="menu.children.length > 0" class="submenu bg-{{$index%4 + 1}}" ng-style="menu.open?{'display': 'block'}:{'display': 'none'}">
							<li ng-repeat="submenu in menu.children" ng-class="currentSubmenu.id == submenu.id ? 'active' : ''">
								<a ui-sref="{{'index.'+submenu.link}}" ng-click="clickSubMenu(submenu)">
									<span class="submenu-label font-18">{{submenu.name}}</span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="sidebar-fix-bottom clearfix">
				<div class="user-dropdown dropup pull-left">
				</div>
				<div id="mainClock" class="font-12">
					{{theDate}}  [{{theTime}}]
				</div>
				<a href="/signOut" class="pull-right font-18"><i class="ion-log-out"></i></a>
			</div>
		</div>
		<!-- sidebar-inner -->
	</aside>
	<div class="main-container" >
		<div ui-view class="padding-md">
			<!--<img src="images/background.jpg"/>-->

			<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
					<li data-target="#myCarousel" data-slide-to="4"></li>
					<li data-target="#myCarousel" data-slide-to="5"></li>
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="images/carousel/1.jpg" alt="First slide">
						<div class="carousel-caption"><h2>清泉烹雀舌,活水煮龙团</h2></div>
					</div>
					<div class="item">
						<img src="images/carousel/2.jpg" alt="Second slide">
						<div class="carousel-caption"><h2>品茗谈天下,四时有茶香</h2></div>
					</div>
					<div class="item">
						<img src="images/carousel/3.jpg" alt="Third slide">
						<div class="carousel-caption"><h2>龙井泉多奇味,武夷茶发异香</h2></div>
					</div>
					<div class="item">
						<img src="images/carousel/4.jpg" alt="Fourth slide">
						<div class="carousel-caption"><h2>碧螺壶中香扑面,绿茶盏内味如春</h2></div>
					</div>
					<div class="item">
						<img src="images/carousel/5.jpg" alt="Fifth slide">
						<div class="carousel-caption"><h2>茶映盏毫新乳上，琴横荐石细泉鸣</h2></div>
					</div>
					<div class="item">
						<img src="images/carousel/6.jpg" alt="Sixth slide">
						<div class="carousel-caption"><h2>味浓香永。醉乡路、成佳境</h2></div>
					</div>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

		</div>
	</div>
</div>
